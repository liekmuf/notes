<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="notes w-100 container">
        <ul>
            <li class="row w-100 bg-secondary text-white rounded p-2 mb-2 pr-0">
                <div class="col-2 ">
                    Name
                </div>
                <div class="col-2">
                    Created
                </div>
                <div class="col-2">
                    Category
                </div>
                <div class="col-3">
                    Content
                </div>
                <div class="col-2">
                    Dates
                </div>
                <div class="col-1">
                    <div id="new-note-btn" class="button new-note__button">+Note</div>
                </div>
            </li>
        </ul>
        <div class="border p-3 accordion row w-100" id="new-note-colapse" style="display: none;">
            <form class="row w-100 mb-4">
                <input required type="text" class="form-control mb-2" placeholder="Name" id="note__name">
                <textarea required minlength="3" class="w-100 form-control mb-2" type="text " placeholder="Content" id="note__content"></textarea>
                <div class="d-flex justify-content-between pr-3">
                    <select class="btn btn-outline-secondary dropdown-toggle mr-4" id="note__category">
                            <option><a class="dropdown-item" href="#">Task</a></option>
                            <option><a class="dropdown-item" href="#">Random Thought</a></option>
                            <option><a class="dropdown-item" href="#">Idea</a></option>
                        </select>
                    <button type="submit" class="btn row btn-secondary col-2 col-md-offset-4" id="new-node-save">Save</button>
                </div>
            </form>
        </div>


        <ul id="notes"> </ul>
        <div>
            <div class="row w-100 bg-secondary text-white rounded p-2 mb-2 pr-0 ">
                <div class="col-5 ">
                    Note Category
                </div>
                <div class="col-3 ">
                    Active </div>
                <div class="col-3 ">
                    Archived </div>
            </div>
            <div class="row w-100 p-2 border border-secondaty pr-0 mb-2 accordion-header ">
                <div class="col-5 ">Tasks</div>
                <div class="col-3 " id="task-active"></div>
                <div class="col-3 " id="task-archived"></div>
            </div>
            <div class="row w-100 p-2 border border-secondaty pr-0 mb-2 accordion-header ">
                <div class="col-5 ">
                    Ideas
                </div>
                <div class="col-3 " id="idea-active"></div>
                <div class="col-3 " id="idea-archived"></div>
            </div>
            <div class="row w-100 p-2 border border-secondaty pr-0 mb-2 accordion-header ">
                <div class="col-5 ">
                    Random Thoughts
                </div>
                <div class="col-3 " id="thought-active"></div>
                <div class="col-3 " id="thought-archived"></div>
            </div>
        </div>
        <div class="row w-100">
            <ul class=" bg-secondary text-white rounded p-2 mb-2">
                <li class="row w-100 ">
                    <div class="col-2">
                        Name
                    </div>
                    <div class="col-2 ">
                        Created
                    </div>
                    <div class="col-2 ">
                        Category
                    </div>
                    <div class="col-3 ">
                        Content
                    </div>
                    <div class="col-2 ">
                        Dates
                    </div>
                </li>
            </ul>
        </div>
        <ul id="archive"> </ul>

    </div>
</body>

</html>
